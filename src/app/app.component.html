<div class="container mx-auto">
  <div class="flex flex-col pt-10">
    <div class="text-center">
      <h1>Todo</h1>
    </div>

    <div class="flex justify-center pt-10">
      <div class="w-full p-3" >
        <div class="mb-6">
          <div>
            <input [(ngModel)]="todoInput" (keyup.enter)="addTodo(this)" class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-4 px-4 text-grey-darker font-semibold leading-tight focus:outline-none focus:bg-grey-light focus:border-blue-lighter" id="todoInput" type="text" placeholder="Finish this app">
          </div>
        </div>
      </div>
    </div>

    <div class="p-3">
      <div *ngIf="todos.length === 0; else todoList">
        <div class="flex w-full bg-grey my-20 px-5 py-5 justify-center text-xl font-semibold">
          <p>All clear</p>
        </div>
      </div>
    </div>

    <div *ngIf="todos.length > 0">
      <div class="flex mb-2 px-3" *ngFor="let todo of filtringTodos()" >
        <div *ngIf="todo.onEdit === false" (dblclick)="onEditTodo(todo)" class="flex w-2/3 items-center {{!todo.isDone ? 'bg-grey' : 'bg-green italic'}} py-1 px-1 text-xl font-semibold">
          {{ todo.todo }}
        </div>
        <div class="flex w-full items-center bg-grey-lighter py-1 px-1 text-xl font-bold" *ngIf="todo.onEdit === true" >
          <input [(ngModel)]="EditTodoInput" (keyup.enter)="editTodo(todo)" (keyup.esc)="cancelEdit(todo)" class="flex w-full items-center bg-grey-lighter py-1 px-1 text-xl font-semibold" id="todoInput" type="text">
        </div>
        <div *ngIf="todo.onEdit === false" class="flex items-center justify-center w-1/3 bg-grey-light py-1 px-1 ">
          <div class="flex">
              <i (click)="doneTodo(todo)" class="fas fa-check-circle text-3xl px-5 {{!todo.isDone ? 'text-blue' : 'text-green'}}"></i>
            </div>
          <div class="flex">
            <i (click)="deleteTodo(todo)" class="fas fa-times-circle text-3xl px-5 text-red"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="border border-dashed m-3"></div>
  

    <div class="inline-flex justify-end">
      <button (click)="filterTodos = 'uncompleted'" class="{{ filterTodos === 'uncompleted' ? 'bg-grey cursor-not-allowed' : 'bg-grey-light'}}  hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded-l">
        Uncompleted
      </button>
      <button (click)="filterTodos = 'completed'" class="{{ filterTodos === 'completed' ? 'bg-grey cursor-not-allowed' : 'bg-grey-light'}} hover:bg-grey text-grey-darkest font-bold py-2 px-4">
        Completed
      </button>
      <button (click)="filterTodos = 'all'" class="{{ filterTodos === 'all' ? 'bg-grey cursor-not-allowed' : 'bg-grey-light'}} hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded-r">
        All
      </button>
    </div>


  </div>
</div>
